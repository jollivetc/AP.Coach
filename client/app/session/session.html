
<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
  <h3 class="page-title "><i class="fa  fa-calendar"></i> Sessions </h3>
</div>
<div class="clearfix"></div>
<div class="panel panel-default" >
  <div class="panel-body">

    <div class="col-lg-12 mg-bt-xs" ng-repeat="session in sessionCtlr.sessions">
      <div class="col-md-4">
      <div >{{session.training.name}} le {{session.date | date: 'dd/MM/yyyy'}}</div>
      <div> à {{session.location}} - {{session.attendees.length}} participants</div>
    </div>
      <button type="button" class="btn btn-info" ng-click="sessionCtlr.ouvrirDetails(session)">Détails</button></div>
  </div>
</div>
