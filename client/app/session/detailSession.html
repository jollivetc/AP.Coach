
<div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
  <h3 class="page-title "><i class="fa  fa-calendar"></i> DÃ©tails d'une session </h3>
</div>
<div class="clearfix"></div>
<div class="panel panel-default" >
  <div class="panel-body">

    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <div class="col-md-5">
            <button type="button" class="btn btn-sm btn-info" ng-show="!detailSession.edition" ng-click="detailSession.editer()">Editer</button>
            <button type="button" class="btn btn-sm btn-success" ng-show="detailSession.edition" ng-click="detailSession.save()">Enregistrer</button>
            <button type="button" class="btn btn-sm btn-default" ng-show="detailSession.edition" ng-click="detailSession.annuler()">Annuler</button>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-lg-2 control-label">Training</label>
          <div class="col-lg-10">
            <select  class="form-control"  ng-disabled="!detailSession.edition" ng-model="detailSession.session.training" ng-options=""></select>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-lg-2 control-label">Date</label>
        <p class="input-group col-lg-7">
          <input type="text" class="form-control" ng-disabled="!detailSession.edition" uib-datepicker-popup ng-model="detailSession.session.date"  is-open="detailSession.popupOpened" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default"  ng-click="detailSession.openDate()"><i class="fa fa-calendar"></i></button>
          </span>
        </p>
          </div>
        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Lieu</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" ng-disabled="!detailSession.edition" ng-model="detailSession.session.location" placeholder="Lieu de la formation">
          </div>
        </div>


      </fieldset>
    </form>
  </div>
</div>
