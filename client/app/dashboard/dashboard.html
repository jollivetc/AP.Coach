
<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
  <h3 class="page-title "><i class="fa fa-tachometer"></i> Dashboard </h3>
</div>
<div class="clearfix"></div>
<div class="panel panel-default" style="min-height: 200px">
<div class="panel-body">
  <div class="col-lg-3 col-sm-3 col-xs-6">
    <div ripple class="panel panel-default">
      <div class="panel-body bg-danger">
        <h1 class="text-muted mt">{{dashBoardCtlr.numberTrainings}}</h1>
        <div class="text-right text-lg text-thin">Trainings</div>
      </div>
      <span class="ripple"><span class="angular-ripple" style="width: 148px; height: 148px; left: -4.75px; top: -16px;"></span></span></div>
  </div>
  <div class="col-lg-3 col-sm-3 col-xs-6">
    <div ripple class="panel panel-default">
      <div class="panel-body bg-info">
        <h1 class="text-muted mt">{{dashBoardCtlr.numberSessions}}</h1>
        <div class="text-right text-lg text-thin">Sessions</div>
      </div>
      <span class="ripple"><span class="angular-ripple" style="width: 148px; height: 148px; left: -4.75px; top: -16px;"></span></span></div>
  </div>
  <div class="col-lg-3 col-sm-3 col-xs-6">
    <div ripple class="panel panel-default">
      <div class="panel-body bg-success">
        <h1 class="text-muted mt">{{dashBoardCtlr.numberEtudiants}}</h1>
        <div class="text-right text-lg text-thin">Etudiants</div>
      </div>
      <span class="ripple"><span class="angular-ripple" style="width: 148px; height: 148px; left: -4.75px; top: -16px;"></span></span></div>
  </div>
  <div class="col-lg-3 col-sm-3 col-xs-6">
    <div ripple class="panel panel-default">
      <div class="panel-body bg-purple">
        <h1 class="text-muted mt">{{dashBoardCtlr.numberAgencies}}</h1>
        <div class="text-right text-lg text-thin">Agences</div>
      </div>
      <span class="ripple"><span class="angular-ripple" style="width: 148px; height: 148px; left: -4.75px; top: -16px;"></span></span></div>
  </div>
</div>
</div>
<next-sessions sessions="dashBoardCtlr.nextSessions"></next-sessions>
